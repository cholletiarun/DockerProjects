sudo: required
services:
    - docker

before_install:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker build -t sag/wmtravisdemo -f Dockerfile.dev .

install:
    - docker run --rm -d -p 2323:5555/tcp sag/wmtravisdemo:latest .
    - docker ps

before_script:
    - sleep 180

script:
    - /sbin/ifconfig
    - cat /etc/hosts
    - curl -u Administrator:manage http://172.17.0.1:2323/
    - docker ps
    - docker-machine ip
    - docker run -t postman/newman_ubuntu1404 run "https://www.getpostman.com/collections/a448186f492fb0e14e68"
